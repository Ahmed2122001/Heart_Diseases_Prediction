{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{% static 'Css/_Navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Css/Predict_4_Heart_Diseases.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'Css/alert.css' %}">
    
    <title>Heart Diseases Prediction</title>
</head>
<body>
    {% include 'partials\_Navbar.html' %}
    <div class="container">
      <form id="Predict_Cardiovascular_Disease_form" method="POST">
        {% csrf_token %}
        <h1>Predict Cardiovascular Disease</h1>
      
        <hr>
        {% include 'partials\_alert_withoutTag.html' %}
        <div class="form-group">
          <label for="Patientname">Patient name:</label>
          <input type="text" id="Patientname" name="Patientname" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex" required>
            <option value="">Select</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="current-smoker">Current Smoker:</label>
          <select id="current-smoker" name="current-smoker" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cigarettes-per-day">Cigarettes Per Day:</label>
          <input type="number" id="cigarettes-per-day" name="cigarettes-per-day" required>
        </div>
        <div class="form-group">
          <label for="bp-meds">BP Meds:</label>
          <select id="bp-meds" name="bp-meds" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="prevalent-stroke">Prevalent Stroke:</label>
          <select id="prevalent-stroke" name="prevalent-stroke" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="prevalent-hyp">Prevalent Hyp:</label>
          <select id="prevalent-hyp" name="prevalent-hyp" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="diabetes">Diabetes:</label>
          <select id="diabetes" name="diabetes" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tot-chol">Tot Chol:</label>
          <input type="number" id="tot-chol" name="tot-chol" required>
        </div>
        
        <div class="form-group">
          <label for="sys-bp">Sys BP:</label>
          <input type="number" id="sys-bp" name="sys-bp" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="dia-bp">Dia BP:</label>
          <input type="number" id="dia-bp" name="dia-bp" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input type="number" id="bmi" name="bmi" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="heart-rate">Heart Rate:</label>
          <input type="number" id="heart-rate" name="heart-rate" required>
        </div>
        <div class="form-group">
          <label for="glucose">Glucose:</label>
          <input type="number" id="glucose" name="glucose" required>
        </div>
        <button type="submit" name="btnpredict">Predict</button>
      </form>
    </div>

     
    <script src="{% static 'JS/_Navbar.js' %}"></script>
    <script src="{% static 'JS/alert.js' %}"></script>
    
</body>
</html>
